<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">



    <title>ChatBot - Mensagens Automaticas</title>

</head>


<body>





    <div class="glass">
        <h1>Mensagens Automaticas 🤖</h1>
        <h2>Faça algumas perguntas 😄</h2>

        <div class="input">
            <input type="text" id="userBox" onkeydown="if(event.keycode == 13){talk()}" placeholder="Digite sua pergunta🤖" />
        </div>
        <p id="chatLog">Answer Appering Hear </p>
    </div>
    <nav><em>Isso é uma navbar</em> 😀</nav>
    <section>Isso é uma Section 😄</section>
    <line>Isso é uma linha 🐱‍🏍</line>


    <script src="talk.js"></script>




</body>

</html>
